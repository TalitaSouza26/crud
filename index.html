<div class="boxProduct">
    <div class="box">
        
        <input type="number" id="productId" placeholder="Enter the Id...">

        <input type="number" id="productPrice" placeholder="Enter your Value...">

        <span>
            <button onclick="addProduct()">Cadastrar</button>

<div class="boxClient">

        <input type="number" id="clientId" placeholder="Enter the Id...">
        <input type="text" id="clientName" placeholder="Enter your Name...">

        <span>
            <button onclick="addClient()">Cadastrar</button>
        </span>
    </div>

</div>
<div class="boxOrder" >
    <select name="" id="clientList">
        <!-- <option value=""></option> -->
            </select>
